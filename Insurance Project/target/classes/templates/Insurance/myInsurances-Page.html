<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>

<article>
    <div class="flash-success" th:text="${success}" th:if="${success}"></div>
    <header class="insurance-header">
        <h1>My insurances</h1>
        <p>
            <a class="input-btn button" href="insurance/create">Create insurance</a>
        </p>
    </header>
    <section>
        <div class="grid">
            <ul class="grid-list">
                <li th:each="insurance: ${insurances}">
                    <a class="centered-link" th:href="@{'/insurance/' + ${insurance.insuranceId}}">
                        <button class="back-btn button long-btn"><span th:text="${insurance.insuranceType}"></span> INSURANCE #
                            <span th:text="${insurance.insuranceId}"></span>
                        </button>
                    </a>
                    <p>Sum insured: <span th:text="${insurance.amount}">...</span></p>
                    <p>Insured item/person: <span th:text="${insurance.insuredItem}">...</span></p>
                    <p>
                        <a class="centered-link" th:href="@{'/insurance/' + ${insurance.insuranceId} + '/event/create'}">
                            <button class="input-btn button long-btn">Create event</button>
                        </a>
                    <div class="button-container">
                        <a class="edit-btn button" th:href="@{'insurance/edit/' + ${insurance.insuranceId}}">Edit</a>
                        <a class="delete-btn button"
                           th:href="@{'insurance/delete/' + ${insurance.insuranceId}}">Delete</a>
                    </div>
                    </p>
                </li>
            </ul>
        </div>
    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
</html>
