<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Detail pojištění</title>
</head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>
<article>
    <header>
        <h1>Detail of insurance</h1>
    </header>
    <section>
        <h3 th:text="${insuranceDTO.insuranceType}">...</h3>
        <p>Sum insured: <span th:text="${insuranceDTO.amount}">...</span></p>
        <p>Insured item/person: <span th:text="${insuranceDTO.insuredItem}">...</span></p>
        <p>Start of insurance: <span th:text="${insuranceDTO.startDate}">...</span></p>
        <p>End of insurance: <span th:text="${insuranceDTO.endDate}">...</span></p>
        <p>
            <a href="#">Edit</a>
            <a href="#">Delete</a>
        </p>
        <a th:href="@{/insurance}">
            <button>Back</button>
        </a>
    </section>
</article>

</body>
</html>
