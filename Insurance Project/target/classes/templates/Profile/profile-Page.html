<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>


<article>
    <div class="flash-success" th:text="${success}" th:if="${success}"></div>
    <section>
        <div class="box">
            <h1>Your Account Details:</h1>
            <p>First name: <span th:text="${userDTO.firstName}">...</span></p>
            <p>Last name: <span th:text="${userDTO.lastName}">...</span></p>
            <p>Email: <span th:text="${userDTO.email}">...</span></p>
            <p>Phone number: <span th:text="${userDTO.phoneNumber}">...</span></p>
            <p>Address: <span th:text="${userDTO.address}">...</span></p>
            <p>City: <span th:text="${userDTO.city}">...</span></p>
            <p>ZIP/Postal Code: <span th:text="${userDTO.zipCode}">...</span></p>
            <p>Country: <span th:text="${userDTO.country}">...</span></p>
            <p>Date of birth: <span th:text="${userDTO.dateOfBirth}">...</span></p>
            <p>Date of birth: <span th:text="${#dates.format(userDTO.dateOfBirth, 'dd-MM-yyyy')}">...</span></p>
            <p>SSN/The birth number: <span th:text="${userDTO.socialSecurityNumber}">...</span></p>
            <p >
                <a class="centered-link" th:href="@{/profile/update}">
                    <button class="input-btn button long-btn" type=button>Change my details</button>
                </a>
            </p>
        </div>
    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
</html>
