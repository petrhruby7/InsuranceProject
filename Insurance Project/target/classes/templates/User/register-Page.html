<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<!--z nějakýho duvodu script nefunguje pouze v register page -->
<script th:src="@{/js/hamburger.js}"></script>
<header th:replace="~{Fragments/layout.html :: header}"></header>


<article>
    <section>
        <div class="box">
            <form th:action="@{/register}" th:object="${userDTO}" method="post">
                <div class="input">
                    <label for="uname">User name:</label><br>
                    <input type="text" id="uname" name="userName" th:field="*{userName}"><br>
                    <small class="error" th:errors="*{userName}"></small>
                </div>
                <div class="input">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" th:field="*{email}"><br>
                    <small class="error" th:errors="*{email}"></small>
                </div>
                <div class="input">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="firstName" th:field="*{firstName}"><br>
                    <small class="error" th:errors="*{firstName}"></small>
                </div>
                <div class="input">
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lastName" th:field="*{lastName}"><br>
                    <small class="error" th:errors="*{lastName}"></small>
                </div>
                <div class="input">
                    <label for="pass"> Password:</label><br>
                    <input type="password" id="pass" name="password" th:field="*{password}"><br>
                    <small class="error" th:errors="*{password}"></small>
                </div>
                <div class="input">
                    <label for="confirm"> Confirm password: </label><br>
                    <input type="password" id="confirm" name="confirm" th:field="*{confirmPassword}"><br>
                    <small class="error" th:errors="*{confirmPassword}"></small>
                </div>
                <p>_____________________________________</p>
                <div class="input">
                    <label for="phone">Phone number: </label><br>
                    <input type="tel" id="phone" name="phone" th:field="*{phoneNumber}"><br>
                    <small class="error" th:errors="*{phoneNumber}"></small>
                </div>
                <div class="input">
                    <label for="address">Address: </label><br>
                    <input type="text" id="address" name="address" th:field="*{address}"><br>
                    <small class="error" th:errors="*{address}"></small>
                </div>
                <div class="input">
                    <label for="city">City: </label> <br>
                    <input type="text" id="city" name="city" th:field="*{city}"><br>
                    <small class="error" th:errors="*{city}"></small>
                </div>
                <div class="input">
                    <label for="zip">ZIP/Postal Code: </label><br>
                    <input type="number" id="zip" name="zipCode" th:field="*{zipCode}"><br>
                    <small class="error" th:errors="*{zipCode}"></small>
                </div>
                <div class="input">
                    <label for="country">Country: </label><br>
                    <input type="text" id="country" name="country" th:field="*{country}"><br>
                    <small class="error" th:errors="*{country}"></small>
                </div>
                <p>_____________________________________</p>
                <div class="input">
                    <label for="birthdate">Date of birth:</label><br>
                    <input type="date" id="birthdate" name="dateOfBirth" th:field="*{dateOfBirth}"><br>
                    <small class="error" th:errors="*{dateOfBirth}"></small>
                </div>
                <div class="input">
                    <label for="SSN">SSN/The birth number</label><br>
                    <input type="text" id="SSN" name="socialSecurityNumber" pattern="[0-9]{6}/[0-900{4}]"
                           th:field="*{socialSecurityNumber}"><br>
                    <small class="error" th:errors="*{socialSecurityNumber}"></small>
                </div>
                <input class="input-btn button long-btn" type="submit" value="Register"> <br>
            </form>
            <small>Already have an account? <a href="/login">Login</a></small>
        </div>
    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
<head th:replace="~{Fragments/layout.html :: head}"></head>
</html>
