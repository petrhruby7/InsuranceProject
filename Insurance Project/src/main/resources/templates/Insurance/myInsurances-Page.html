<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>My insurances</title>
</head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>
<div style="color:green" class="flash-message message-success" th:text="${success}" th:if="${success}"></div>

<article>
    <header>
        <h1>My insurances</h1>
    </header>
    <section>
        <p>
            <a href="insurance/create">Create insurance</a>
        </p>

        <ul>
            <li th:each="insurance: ${insurances}">
                <h2><a th:href="@{'/insurance/' + ${insurance.insuranceId}}" th:text="${insurance.insuranceType}"></a>
                </h2>
                <p>
                    <a href="#">Edit</a>
                    <a href="#">Delete</a>
                </p>
            </li>
        </ul>
    </section>
</article>
</body>
</html>
