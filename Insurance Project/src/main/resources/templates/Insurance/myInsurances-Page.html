<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>
<div style="color:green" th:text="${success}" th:if="${success}"></div>

<article>
    <header>
        <h1>My insurances</h1>
        <p>
            <a class="input-btn button" href="insurance/create">Create insurance</a>
        </p>
    </header>
    <section>

        <ul class="box">
            <li th:each="insurance: ${insurances}">
                <h2><a th:href="@{'/insurance/' + ${insurance.insuranceId}}" th:text="${insurance.insuranceType}"></a>
                </h2>
                <p>
                    <a th:href="@{'/insurance/' + ${insurance.insuranceId} + '/event/create'}">
                        <button class="input-btn button">Create insurance event</button>
                    </a>
                    <a class="edit-btn button" th:href="@{'insurance/edit/' + ${insurance.insuranceId}}">Edit</a>
                    <a class="delete-btn button" th:href="@{'insurance/delete/' + ${insurance.insuranceId}}">Delete</a>
                </p>
            </li>
        </ul>
    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
</html>
