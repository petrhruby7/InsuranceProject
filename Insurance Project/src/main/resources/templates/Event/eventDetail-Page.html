<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>
<article>
    <section>
        <div class="box">
            <h1 class="detail-title">Detail of event</h1>
            <div class="detail-info">
                <h1>Event: #<span th:text="${event.eventId}">...</span>&nbsp&nbsp</h1>
                <p><a class="button input-btn" th:href="@{'/insurance/' + ${insuranceDTO.insuranceId}}"><span
                        th:text="${insuranceDTO.insuranceType}">...</span><span> INSURANCE #</span>
                    <span th:text="${insuranceDTO.insuranceId}">...</span></a></p>
            </div>
            <p>Description of Event: <span th:text="${event.eventDescription}">...</span></p>
            <p>Date of Event: <span th:text="${event.eventDate}">...</span></p>
            <div class="button-container">
                <a class="edit-btn button" th:href="@{${event.eventId} + '/edit'}">Edit</a>
                <a class="delete-btn button" th:href="@{${event.eventId} + '/delete'}">Delete</a>
                <a th:href="@{/insurance/events}">
                    <button class="back-btn button">Back</button>
                </a>
            </div>
        </div>
    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
</html>
