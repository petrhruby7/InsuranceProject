<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="~{Fragments/layout.html :: head}"></head>
<body>
<header th:replace="~{Fragments/layout.html :: header}"></header>
<div style="color:green"  th:text="${success}" th:if="${success}"></div>

<article>
    <header>
        <h1>My events</h1>
    </header>
    <section>
        <ul >
            <li th:each="event: ${events}">
                <h2>Event #: <a class="back-btn button" th:href="@{'events/' + ${event.eventId}}" th:text="${event.eventId}"></a></h2>
                <p>Event description: <span th:text="${event.eventDescription}">...</span></p>
                <p>Event date: <span th:text="${event.eventDate}">...</span></p>
                <p>
                    <a class="edit-btn button" th:href="@{'events/' + ${event.eventId} + '/edit'}">Edit</a>
                    <a class="delete-btn button" th:href="@{'events/' + ${event.eventId} + '/delete'}">Delete</a>
                </p>
            </li>
        </ul>

    </section>
</article>
<footer th:replace="~{Fragments/layout.html :: footer}"></footer>
</body>
</html>
